<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/public.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <script type="text/javascript" th:src="@{/js/reg.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.2.min.js}"></script>
   <!--<script type="text/javascript" th:src="@{/layer/layer.js}"></script>-->
</head>
<body><!-------------------reg--------------------------><!--th:action="@{/users/register}"-->
<div class="reg">
    <form th:action="@{/users/register}" method="post" onsubmit="return ifsub()"><h1><a href="index.html"><img th:src="@{/img/temp/logo.png}"></a></h1>
        <p>用户注册</p>
        <p><input type="text" name="email" placeholder="请输入邮箱" id="email"></p>
        <span id="sp1" class="sp"></span>
        <div th:text="${msg_reg}" style="color:red"></div>
        <p><input type="text" name="password" placeholder="请输入密码" id="pwd"></p>
        <span id="sp2" class="sp"></span>
        <p><input type="text" name="ispassword" placeholder="请确认密码" id="ispwd"></p>
        <span id="sp3" class="sp"></span>
        <p class="txtL txt"><input class="code" type="text" name="codestr" placeholder="验证码">
            <img alt="图片" src="/zym/users/checkCode"  style="height:43px;cursor:pointer;width:80px"  onclick="this.src=this.src+'?'">
        </p>
        <div th:text="${code_error}" style="color: red"></div>
        <p><input type="submit" value="注册"></p>
        <p class="txtL txt">完成此注册，即表明您同意了我们的<a href="#">
            使用条款和隐私策略
        </a></p>
        <p class="txt"><a href="#"><span></span>已有账号登录</a></p>
        <!--<a href="#" class="off"><img src="img/temp/off.png"></a>-->
    </form>
</div>
</body>
</html>
