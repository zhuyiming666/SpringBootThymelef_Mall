<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/public.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mygrxx.css}"/>
    <script type="text/javascript" th:src="@{/js/usersMessage.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
</head>
<body>
<div class="address mt">
    <div class="wrapper clearfix"><a th:href="@{/index.html}" class="fl">首页</a><span>/</span><a href="mygxin.html" class="on">个人信息</a>
    </div>
</div><!------------------------------Bott------------------------------>
<div class="Bott">
    <div class="wrapper clearfix">
        <div th:insert="~{headAndtail::myMsgbar}"></div>
        <div class="you fl"><h2>个人信息</h2>
            <div class="gxin">
                <div class="tx"><a href="#"><img id="img_avatar" style="width: 90px;height: 90px;border-radius: 30%;"
                                                 th:src="@{'/shooping_Imgs/'+${session?.usersMessage?.avatar}}"/>
                    <p id="avatar">修改头像
                      <div style="color: #B0B0B0" th:text="${session?.defaultAvatar}"></div>
                    </p>
                </a>
                </div>
                <div class="xx"><h3 class="clearfix"><strong class="fl">基础资料</strong><a href="#" class="fr" id="edit1">编辑</a>
                </h3>
                    <div>
                        姓名:&nbsp;<span th:text="${session.usersMessage?.name!= null?session.usersMessage?.name:'暂无'}"></span>
                    </div>
                    <div>
                        生日:&nbsp;<span th:text="${session.usersMessage?.birth}!= null?${#dates.format(session.usersMessage?.birth,'yyyy-MM-dd')}:'暂无'"></span>
                    </div>
                    <div>
                        性别:&nbsp;<span th:text="${session.usersMessage?.sex}!= null?${session.usersMessage?.sex == 1?'男':'女'}:'暂无'"></span>
                    </div>
                    <div>
                        电话:&nbsp;<span th:text="${session.usersMessage?.phone!= null?session.usersMessage?.phone:'暂无'}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--遮罩-->
<div class="mask"></div>
<!--编辑弹框-->
<div class="bj">
    <div class="clearfix"><a href="#" class="fr gb"><img th:src="@{/img/icon4.png}"/></a></div>
    <h3>编辑基础资料</h3>
    <form action="#" method="get" id="form_edit_msg">
        <p><label>姓名：</label><input type="text" name="name"/></p>
        <p><label>生日：</label><input type="date" name="birth"/></p>
        <p><label>性别：</label><span><input type="radio" name="sex" value="1"/>男</span><span><input type="radio" name="sex" value="-1"/>女</span></p>
        <p><label>电话：</label><input type="text" name="phone"/></p>
        <div class="bc"><input type="button" onclick="editUsersMsg()" value="保存"/><input type="button" value="取消"/></div>
        <div><input type="hidden" name="id" th:value="${session.usersMessage?.id}"></div>
    </form>

</div>
<!--高级设置修改-->
<div class="xg">
    <div class="clearfix"><a href="#" class="fr gb"><img th:src="@{/img/icon4.png}"/></a></div>
    <h3>切换账号地区</h3>
    <form action="#" method="get"><p><label>姓名：</label><input type="text" value="六六六"/></p>
        <div class="bc"><input type="button" value="保存"/><input type="button" value="取消"/></div>
    </form>
</div><!--修改头像-->
<div class="avatar">
    <div class="clearfix"><a href="#" class="fr gb"><img th:src="@{/img/icon4.png}"/></a></div>
    <h3>修改头像</h3>
    <form id="form_upload" enctype="multipart/form-data" method="post">
        <h4>请上传图片</h4><input type="file" id="file1" name="file1" value="上传头像"/>
        <p>jpg或png，大小不超过2M</p><input type="button" onclick="uploadAvatar()" value="上传"/>
    </form>
</div>
