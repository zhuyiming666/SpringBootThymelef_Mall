spring.datasource.url=jdbc:mysql://localhost:3306/springbootandvue_project?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#清空thymeleaf缓存
spring.thymeleaf.cache=false

#配置上下文虚拟路径和端口号
server.servlet.context-path=/zym
server.port=8080

#设置映射mapper文件位置
mybatis.mapper-locations=classpath:mapper/*.xml

#设置实体类别名
mybatis.type-aliases-package=com.zym.pojo

#spring.mvc.static-path-pattern=/static/**

server.servlet.session.tracking-modes=COOKIE

#是否显示sql
spring.jpa.show-sql=true
#是否格式化sql脚本
spring.jpa.properties.hibernate.format_sql=true
#是否在 SQL 语句中输出便于调试的注释信息
spring.jpa.properties.hibernate.use_sql_comments=true
#打印sql脚本的参数变量的值
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#设置日志范围与级别
logging.level.com.zym=trace

#当前项目下生成springboot.log日志
#logging.file.name=springboot.log

#在控制台输出的日志格式
logging.pattern.console=%clr(${LOG_LEVEL_PATTERN:-%5p})  %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}


spring.servlet.multipart.max-file-size=2MB

spring.servlet.multipart.max-request-size=10MB

//自定义配置信息
user.address.max-count=10



